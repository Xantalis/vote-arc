apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vote-arc
  namespace: vote-arc
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod    
spec:
  rules:
  - host: vote-arc.k8s.devsecops.ink
    http:
      paths:
      - backend:
          serviceName: azure-vote-front
          servicePort: 80
        path: /
