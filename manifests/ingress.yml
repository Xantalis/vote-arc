apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vote-arc
  namespace: vote-arc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: vote-arc.k8s.local
    http:
      paths:
      - backend:
          serviceName: azure-vote-front
          servicePort: 8080
        path: /
